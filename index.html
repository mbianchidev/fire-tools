<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fire-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FIRE Tools - Comprehensive financial planning calculator for Financial Independence Retire Early (FIRE). Calculate your path to financial freedom with Monte Carlo simulations and asset allocation management." />
    <meta name="theme-color" content="#0A0E1A" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#FAFBFC" media="(prefers-color-scheme: light)" />
    <!-- Preconnect hints for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <!-- Google Fonts - Outfit for premium fintech feel -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <title>FIRE Calculator - Financial Independence Retire Early</title>
    <!-- Flash prevention script - runs before React hydration -->
    <script>
      (function() {
        try {
          // Read theme preference from localStorage
          const stored = localStorage.getItem('fire-tools-theme');
          // Default to 'dark' if no preference is set
          const theme = stored || 'dark';
          
          // Resolve system preference if needed
          let resolvedTheme = theme;
          if (theme === 'system') {
            resolvedTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          
          // Apply theme immediately
          document.documentElement.setAttribute('data-theme', resolvedTheme);
          
          // Update theme-color meta tag
          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', resolvedTheme === 'dark' ? '#0A0E1A' : '#FAFBFC');
          }
          
          // Add no-transitions class to prevent flash during initial load
          document.documentElement.classList.add('no-transitions');
        } catch (e) {
          // Silently fail if localStorage is unavailable
          console.error('Theme initialization failed:', e);
        }
      })();
    </script>
    <!-- Inline critical CSS to prevent render blocking -->
    <style>
      /* Critical above-the-fold styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: var(--color-bg-gradient, linear-gradient(135deg, #0A0E1A 0%, #141B2D 50%, #1A2235 100%));
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      /* App layout critical styles */
      .app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .app-header {
        background: var(--color-surface-primary, rgba(20, 27, 45, 0.6));
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 2rem;
        text-align: center;
        box-shadow: var(--shadow-md, 0 8px 16px rgba(0, 0, 0, 0.5));
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }
      .app-header h1 {
        font-size: 2.5rem;
        color: var(--color-text-primary, #F0F4F8);
        margin-bottom: 0.5rem;
        font-weight: 700;
        letter-spacing: -0.02em;
      }
      .app-header p {
        color: var(--color-text-secondary, #94A3B8);
        font-size: 1.1rem;
      }
      .app-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        padding: 1rem 2rem;
        background: var(--color-surface-primary, rgba(20, 27, 45, 0.6));
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: var(--shadow-md, 0 8px 16px rgba(0, 0, 0, 0.5));
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }
      .nav-links {
        display: flex;
        gap: 1rem;
        flex: 1;
        justify-content: center;
      }
      .nav-link {
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        text-decoration: none;
        color: var(--color-text-primary, #F0F4F8);
        font-weight: 500;
        background: transparent;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .nav-toggle {
        display: none;
      }
      /* Homepage critical styles */
      .homepage {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }
      .hero-section {
        text-align: center;
        padding: 3rem 2rem;
        background: var(--color-surface-primary, rgba(20, 27, 45, 0.6));
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 16px;
        margin-bottom: 3rem;
        box-shadow: var(--shadow-lg, 0 20px 40px rgba(0, 0, 0, 0.6));
        border: 1px solid rgba(148, 163, 184, 0.1);
        /* Prevent CLS by reserving minimum height based on content */
        min-height: 180px;
      }
      .hero-title {
        font-size: 3.5rem;
        color: var(--color-text-primary, #F0F4F8);
        margin-bottom: 1rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        /* Prevent CLS from font loading by reserving line height */
        line-height: 1.2;
      }
      .hero-subtitle {
        font-size: 1.3rem;
        color: var(--color-text-secondary, #94A3B8);
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.6;
      }
      @media (max-width: 1023px) {
        .nav-toggle {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 44px;
          height: 44px;
          background: none;
          border: none;
          font-size: 1.75rem;
          cursor: pointer;
          color: var(--color-primary, #10B981);
        }
        .nav-links {
          display: none;
        }
        .nav-links.open {
          display: flex;
          flex-direction: column;
        }
      }
      @media (max-width: 768px) {
        .homepage {
          padding: 1rem;
        }
        .hero-title {
          font-size: 2.5rem;
        }
        .hero-subtitle {
          font-size: 1.1rem;
        }
        .app-header {
          padding: 1rem;
        }
        .app-header h1 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
