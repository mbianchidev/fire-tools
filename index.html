<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fire-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FIRE Tools - Comprehensive financial planning calculator for Financial Independence Retire Early (FIRE). Calculate your path to financial freedom with Monte Carlo simulations and asset allocation management." />
    <!-- Preconnect hints for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <title>FIRE Calculator - Financial Independence Retire Early</title>
    <!-- Inline critical CSS to prevent render blocking -->
    <style>
      /* Critical above-the-fold styles */
      :root {
        --color-neutral-100: #f1f5f9;
        --color-neutral-200: #e2e8f0;
        --color-neutral-400: #94a3b8;
        --color-neutral-600: #475569;
        --color-neutral-700: #334155;
        --color-neutral-800: #1e293b;
        --color-neutral-900: #0f172a;
        --color-primary-500: #14b8a6;
        --color-primary-600: #0d9488;
        --radius-md: 6px;
        --radius-lg: 8px;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: var(--color-neutral-100);
        min-height: 100vh;
        color: var(--color-neutral-900);
        letter-spacing: -0.01em;
      }
      #root {
        min-height: 100vh;
      }
      /* App layout critical styles */
      .app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .app-header {
        background: var(--color-neutral-900);
        padding: 1.5rem 2rem;
        text-align: center;
        border-bottom: 1px solid var(--color-neutral-700);
      }
      .app-header h1 {
        font-size: 1.75rem;
        color: #ffffff;
        margin-bottom: 0.25rem;
        font-weight: 700;
        letter-spacing: -0.02em;
      }
      .app-header p {
        color: var(--color-neutral-400);
        font-size: 0.95rem;
      }
      .app-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 2rem;
        background: #ffffff;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        border-bottom: 1px solid var(--color-neutral-200);
      }
      .nav-links {
        display: flex;
        gap: 0.25rem;
        flex: 1;
        justify-content: center;
      }
      .nav-link {
        padding: 0.5rem 1rem;
        border-radius: var(--radius-md);
        text-decoration: none;
        color: var(--color-neutral-600);
        font-weight: 500;
        font-size: 0.9rem;
        background: transparent;
        min-height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .nav-toggle {
        display: none;
      }
      /* Homepage critical styles */
      .homepage {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem;
      }
      .hero-section {
        text-align: center;
        padding: 2.5rem 2rem;
        background: #ffffff;
        border-radius: var(--radius-lg);
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        border: 1px solid var(--color-neutral-200);
        min-height: 160px;
      }
      .hero-title {
        font-size: 2.5rem;
        color: var(--color-neutral-900);
        margin-bottom: 0.5rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        line-height: 1.2;
      }
      .hero-subtitle {
        font-size: 1.1rem;
        color: var(--color-neutral-600);
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.5;
      }
      @media (max-width: 1023px) {
        .nav-toggle {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 44px;
          height: 44px;
          background: none;
          border: none;
          font-size: 1.5rem;
          cursor: pointer;
          color: var(--color-neutral-700);
        }
        .nav-links {
          display: none;
        }
        .nav-links.open {
          display: flex;
          flex-direction: column;
        }
      }
      @media (max-width: 768px) {
        .homepage {
          padding: 1rem;
        }
        .hero-title {
          font-size: 2rem;
        }
        .hero-subtitle {
          font-size: 1rem;
        }
        .app-header {
          padding: 1rem;
        }
        .app-header h1 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
