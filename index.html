<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fire-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FIRE Tools - Comprehensive financial planning calculator for Financial Independence Retire Early (FIRE). Calculate your path to financial freedom with Monte Carlo simulations and asset allocation management." />
    <!-- Preconnect hints for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <!-- Google Fonts: Sora for headings, DM Sans for body, Material Symbols for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet" />
    <title>FIRE Calculator - Financial Independence Retire Early</title>
    <!-- Inline critical CSS to prevent render blocking -->
    <style>
      /* Critical above-the-fold styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #0A0B0E;
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      /* App layout critical styles */
      .app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .app-header {
        background: rgba(18, 20, 26, 0.95);
        backdrop-filter: blur(20px);
        padding: 2rem;
        text-align: center;
        box-shadow: 0 4px 30px rgba(0, 212, 170, 0.1);
        border-bottom: 1px solid rgba(0, 212, 170, 0.2);
      }
      .app-header h1 {
        font-family: 'Sora', sans-serif;
        font-size: 2.5rem;
        color: #F8FAFC;
        margin-bottom: 0.5rem;
        font-weight: 700;
        letter-spacing: -0.02em;
      }
      .app-header p {
        color: #94A3B8;
        font-size: 1.1rem;
      }
      .app-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        padding: 1rem 2rem;
        background: rgba(18, 20, 26, 0.95);
        backdrop-filter: blur(20px);
        box-shadow: 0 4px 30px rgba(0, 212, 170, 0.1);
        border-bottom: 1px solid rgba(0, 212, 170, 0.1);
      }
      .nav-links {
        display: flex;
        gap: 1rem;
        flex: 1;
        justify-content: center;
      }
      .nav-link {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        color: #94A3B8;
        font-weight: 500;
        background: transparent;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
      }
      .nav-toggle {
        display: none;
      }
      /* Homepage critical styles */
      .homepage {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }
      .hero-section {
        text-align: center;
        padding: 3rem 2rem;
        background: linear-gradient(135deg, rgba(18, 20, 26, 0.9) 0%, rgba(26, 29, 38, 0.9) 100%);
        backdrop-filter: blur(20px);
        border-radius: 16px;
        margin-bottom: 3rem;
        box-shadow: 0 8px 40px rgba(0, 212, 170, 0.15);
        border: 1px solid rgba(0, 212, 170, 0.2);
        min-height: 180px;
      }
      .hero-title {
        font-family: 'Sora', sans-serif;
        font-size: 3.5rem;
        color: #F8FAFC;
        margin-bottom: 1rem;
        font-weight: 800;
        line-height: 1.2;
        letter-spacing: -0.03em;
        text-shadow: 0 0 30px rgba(0, 212, 170, 0.3);
      }
      .hero-subtitle {
        font-size: 1.3rem;
        color: #94A3B8;
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.6;
      }
      @media (max-width: 1023px) {
        .nav-toggle {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 44px;
          height: 44px;
          background: none;
          border: none;
          font-size: 1.75rem;
          cursor: pointer;
          color: #00D4AA;
        }
        .nav-links {
          display: none;
        }
        .nav-links.open {
          display: flex;
          flex-direction: column;
        }
      }
      @media (max-width: 768px) {
        .homepage {
          padding: 1rem;
        }
        .hero-title {
          font-size: 2.5rem;
        }
        .hero-subtitle {
          font-size: 1.1rem;
        }
        .app-header {
          padding: 1rem;
        }
        .app-header h1 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
