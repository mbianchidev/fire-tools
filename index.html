<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fire-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FIRE Tools - Comprehensive financial planning calculator for Financial Independence Retire Early (FIRE). Calculate your path to financial freedom with Monte Carlo simulations and asset allocation management." />
    <!-- Preconnect hints for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <!-- Load Inter font for professional fintech look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    <title>FIRE Calculator - Financial Independence Retire Early</title>
    <!-- Inline critical CSS to prevent render blocking -->
    <style>
      /* Critical above-the-fold styles - Fintech Theme */
      :root {
        --color-primary-900: #0F172A;
        --color-primary-800: #1E293B;
        --color-accent-500: #14B8A6;
        --color-accent-400: #2DD4BF;
        --surface-primary: #FFFFFF;
        --surface-dark: #0F172A;
        --surface-dark-elevated: #1E293B;
        --text-primary: #0F172A;
        --text-inverse: #FFFFFF;
        --border-light: #E2E8F0;
        --gradient-hero: linear-gradient(135deg, #0F172A 0%, #1E3A5F 50%, #0F172A 100%);
        --gradient-accent: linear-gradient(135deg, #0D9488 0%, #0891B2 100%);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: var(--gradient-hero);
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      /* App layout critical styles */
      .app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .app-header {
        background: var(--surface-dark);
        padding: 2rem;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .app-header h1 {
        font-size: 2.5rem;
        color: var(--text-inverse);
        margin-bottom: 0.5rem;
        font-weight: 700;
        letter-spacing: -0.025em;
      }
      .app-header p {
        color: var(--color-accent-400);
        font-size: 1.1rem;
        font-weight: 500;
      }
      .app-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        background: var(--surface-dark-elevated);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      .nav-links {
        display: flex;
        gap: 0.5rem;
        flex: 1;
        justify-content: center;
      }
      .nav-link {
        padding: 0.75rem 1.25rem;
        border-radius: 8px;
        text-decoration: none;
        color: #CBD5E1;
        font-weight: 500;
        background: transparent;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid transparent;
        transition: all 0.25s;
      }
      .nav-link:hover {
        background: rgba(20, 184, 166, 0.1);
        color: var(--color-accent-400);
        border-color: rgba(20, 184, 166, 0.3);
      }
      .nav-link.active {
        background: var(--gradient-accent);
        color: white;
      }
      .nav-toggle {
        display: none;
      }
      /* Homepage critical styles */
      .homepage {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }
      .hero-section {
        text-align: center;
        padding: 4rem 2rem;
        background: var(--surface-primary);
        border-radius: 16px;
        margin-bottom: 3rem;
        box-shadow: 0 4px 20px rgba(15, 23, 42, 0.08);
        min-height: 200px;
        border: 1px solid var(--border-light);
      }
      .hero-title {
        font-size: 3.5rem;
        color: var(--text-primary);
        margin-bottom: 1rem;
        font-weight: 700;
        line-height: 1.2;
        letter-spacing: -0.025em;
      }
      .hero-subtitle {
        font-size: 1.3rem;
        color: var(--color-accent-500);
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.6;
        font-weight: 500;
      }
      @media (max-width: 1023px) {
        .nav-toggle {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 44px;
          height: 44px;
          background: none;
          border: none;
          font-size: 1.75rem;
          cursor: pointer;
          color: var(--color-accent-400);
        }
        .nav-links {
          display: none;
        }
        .nav-links.open {
          display: flex;
          flex-direction: column;
        }
      }
      @media (max-width: 768px) {
        .homepage {
          padding: 1rem;
        }
        .hero-title {
          font-size: 2.5rem;
        }
        .hero-subtitle {
          font-size: 1.1rem;
        }
        .app-header {
          padding: 1rem;
        }
        .app-header h1 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
